enabled_layouts splits

window_margin_width	2
window_border_width 1pt

single_window_margin_width 0

# Split above and below
map ctrl+a>up launch --location=hsplit --cwd=last_reported
map ctrl+a>down launch --location=hsplit --cwd=last_reported

# Split to the side
map ctrl+a>left launch --location=vsplit --cwd=last_reported
map ctrl+a>right launch --location=vsplit --cwd=last_reported

map kitty_mod+enter launch --location=split --cwd=last_reported

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
