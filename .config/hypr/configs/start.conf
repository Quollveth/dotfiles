## things to happen when hyprland starts

$themes = $HOME/.config/hypr/themes

# startup cliphist
exec-once = wl-paste --watch cliphist store

# startup waybar
exec-once = waybar

# wallpaper
exec-once = swww init --format xrgb && swww img $HOME/Pictures/wallpapers/arch-black-4k

# waybar

# startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# env vars
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ZDOTDIR,$HOME/.config/zsh
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_CACHE_HOME,$HOME/.cache
env = XDG_SCRIPT_HOME,$HOME/dotfiles/scripts

# startup scripts
exec-once = $XDG_SCRIPT_HOME/startup.sh
exec-once = $HOME/.config/hypr/startup/dynamic-borders.sh

# open terminal on start
exec-once = $terminal
